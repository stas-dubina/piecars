<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/070ae587ea.js" crossorigin="anonymous"></script>
  <script src="./cars.js"></script>
  <link href="./style.css" rel="stylesheet">
</head>

<body>
  <div class="container pt-1">
    <div class="d-flex flex-row">
      <div>
        <img class="round" src="image/avatar-bb.jpg" />
      </div>
      <div class="d-flex flex-column pl-2 justify-content-center">
        <div><i class="fa-solid fa-car"></i><span class="pl-1">123</span></div>
        <div><i class="fa-solid fa-location-pin"></i><span class="pl-1">2442 Rice Ave, West Sacramento, CA 95691,
            USA</span></div>
        <div id="countries" class="d-flex flex-row">
        </div>
      </div>
    </div>
    <div id='cards' class="d-flex row-content">
      <!-- will be generated by JS-->
    </div>
  </div>

  <script>
    for (const car of cars) {
      const carCard = `<div class="card" style="width: 18rem;">
        <img class="card-img-top" src="image/cars/${car.img}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title"><img class="country-icon" src="image/flags/${car.country}.png" /><span
              class="align-middle">${car.title} ${car.year}</span></h5>
            <ul class="list-unstyled">
              <li class="card-text-item-list">
                <i class="fa-solid fa-charging-station"></i><span class="card-text-item-text">${car.fuel}</span>
              </li>
              <li class="card-text-item-list">
                <i class="fa-brands fa-superpowers"></i><span class="card-text-item-text">${car.hp} hp</span>
              </li>
            </ul>
        </div>
      </div>`
      document.getElementById('cards').innerHTML += carCard
    }

    for (const country of COUNTRIES) {
      
      const carNumbers = cars.filter(car => car.country === country).length
      const flag = `<div class="d-flex flex-column align-items-center header-car-block-first">
            <img class="country-icon-header" src="image/flags/${country}.png" />
            <div>${carNumbers}</div>
          </div>`
      document.getElementById('countries').innerHTML += flag
    }
  </script>
</body>
