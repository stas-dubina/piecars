<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/070ae587ea.js" crossorigin="anonymous"></script>
  </head>
<style>
  .navbar {
    padding-left: 20px;
  }
  .pl-0 {
    padding-left: 0px !important;
    padding-right: 0px !important;
  }
  .pt-1 {
    padding-top: 20px !important;
  }
  .country-icon {
    width: 24px !important;
    height: 24px !important;
    margin-right: 8px;
  }
  .car-parts {
    width: 24px !important;
    height: 24px !important;
    margin-right: 8px;
  }
  .pl-1 {
    padding-left: 8px !important;
  }
</style>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
  </nav>
  <div class="container-fluid pl-0">
    <div class="row">
      <!-- header baner -->
      <div class="col">
        <img class="img-fluid" src="image/channels4_banner.jpg"/>
      </div>
    </div>
  </div>
  <div class="container pt-1">
    <div class="row">
      <div class="col">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="image/cars/alfa-romeo-giulia.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title"><img class="country-icon" src="image/flags/italy.png"/><span class="align-middle">Alfa Romeo Giulia 2016</span></h5>
            <p class="card-text"><i class="fa-solid fa-gas-pump"></i><span class="pl-1">Gas, 2.0</span></p>           
            <p class="card-text"><img class="car-parts" src="image/icons/dollar.png"/>+4000</p>    
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="image/cars/i3.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title"><img class="country-icon" src="image/flags/germany.png"/><span class="align-middle">BMW i3 2013</span></h5>
            <p class="card-text"><i class="fa-solid fa-charging-station"></i><span class="pl-1">Hybrid, 0.8</span></p>           
            <p class="card-text"><img class="car-parts" src="image/icons/dollar.png"/>+5000</p>    
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="image/cars/cayenne.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title"><img class="country-icon" src="image/flags/germany.png"/><span class="align-middle">Porsche Cayenne 2017</span></h5>
            <p class="card-text"><i class="fa-solid fa-gas-pump"></i><span class="pl-1">Gas, 3.0</span></p>            
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="image/cars/tesla.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title"><img class="country-icon" src="image/flags/germany.png"/><span class="align-middle">Tesla Model S 2017</span></h5>
            <p class="card-text"><i class="fa-solid fa-charging-station"></i><span class="pl-1">Electric</span></p>            
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
