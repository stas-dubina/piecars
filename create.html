<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/070ae587ea.js" crossorigin="anonymous"></script>
  </head>
<style>
.new-car {
    padding: 100px;
  position: fixed; top: 50%; left: 50%;
  -webkit-transform: translate(-70%, -70%);
  -ms-transform: translate(-70%, -70%);
  transform: translate(-50%, -50%);
}
</style>
<body>
    <form class="new-car">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputcar">Car Brand</label>
            <input type="text" class="form-control" id="inputcar" placeholder="Brand">
          </div>
          <div class="form-group col-md-6">
            <label for="inputmodel">Car Model</label>
            <input type="text" class="form-control" id="inputmodel" placeholder="Model">
          </div>
        </div>
        <div class="form-group">
          <label for="inputyear">Year</label>
          <input type="text" class="form-control" id="inputyear" placeholder="Year">
        </div>
        <div class="form-group">
          <label for="inputcountry">Country</label>
          <input type="text" class="form-control" id="inputcountry" placeholder="Country">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputsize">Engine size</label>
            <input type="text" class="form-control" id="inputsize" placeholder="Size">
          </div>
          <div class="form-group col-md-4">
            <label for="inputtype">Engine type</label>
            <input type="text" class="form-control" id="inputtype" placeholder="Type">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
      </form>
</body>
