<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/070ae587ea.js" crossorigin="anonymous"></script>
</head>
<style>
    .btn {
    margin: 0 auto;
    display: block;
    }
</style>
<body>
    <div class="container">
        <form>
            <div class="row">
                <div class="col-md-6">
                    <label for="inputcar" class="form-label">Car Brand</label>
                    <input type="text" class="form-control" id="inputcar" placeholder="Brand">
                </div>
                <div class="col-md-6">
                    <label for="inputmodel" class="form-label">Car Model</label>
                    <input type="text" class="form-control" id="inputmodel" placeholder="Model">
                </div>
            </div>
            <div class="row">
            <div class="col-md-6">
                <label for="inputyear" class="form-label">Year</label>
                <input type="text" class="form-control" id="inputyear" placeholder="Year">
            </div>
            <div class="col-md-6">
                <label for="inputcountry" class="form-label">Country</label>
                <input type="text" class="form-control" id="inputcountry" placeholder="Country">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                    <label for="inputsize" class="form-label">Engine size</label>
                    <input type="text" class="form-control" id="inputsize" placeholder="Size">
                </div>
                <div class="col-md-6">
                    <label for="inputtype" class="form-label">Engine type</label>
                    <input type="text" class="form-control" id="inputtype" placeholder="Type">
                </div>
            </div>
        </div>
        <div class="col">
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
        </form>
    </div>
</body>
